<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Novel Collection</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <h1>Web Novel Collection</h1>
    </header>
    <main>
        {% if novels %}
            {% for novel in novels %}
            <section class="novel-card">
                <h2><a href="{{ novel.slug }}/en/toc.html">{{ novel.title }}</a></h2>
                <p>{{ novel.description }}</p>
                <p><a href="{{ novel.slug }}/en/toc.html">Read Now</a></p>
            </section>
            {% endfor %}
        {% else %}
            <p>No novels found. Add some novels to the content directory to get started.</p>
        {% endif %}
    </main>
    <footer>
        <p>&copy; 2025 Web Novel Collection</p>
    </footer>
</body>
</html>
